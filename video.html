<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div  class="container stop">
    <h1>Image Editor</h1>
    <div class="wrapper">
        <div class="editor-panel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="option">
                    <button id="bri" class="ab">Brightness</button>
                    <button id="inver">Inversion</button>
                    <button id="sat">Saturation</button>
                    <button id="gray">Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filterinfo">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" max="200">
                </div>
            </div>
            <div class="rotate">
                <label class="title">Rotation</label>
                <div class="option">
                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="right"> <i class="fa-solid fa-rotate-right"></i></button>
                    <button id="ver"><i class="bx bx-reflect-vertical"></i> </button>
                    <button id="hor"><i class="bx bx-reflect-horizontal"></i> </button>
                </div>
            </div>
        </div>
        <div class="preimg">
            <img src="per.png " alt="pre.png">
        </div>
    </div>
    <div class="control">
        <button class="resetfilter">Reset Filters</button>
        <div class="row">
            <input type="file" class="filein" accept="image/*" hidden>
            <button class="choose">Choose Image</button>
            <button class="save">Save Image</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
